<div class="loginPage my-5"> 
    <div class="row w-100">
        <div class="col-md-4"></div>
        <div class="col-md-4 p-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">Forgot Password</h4>
                </div>
                <div class="card-body px-5 pb-5 py-3">
                    <form>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" v-model="email" name="name"  placeholder="Enter Email" id="email">
                        </div>
                       
                       
                        <button type="button" class="btn btnClass w-100" @click="forgetPassword()" >Forgot Password</button>
                      </form>
                </div>
            </div>
            
        </div>
        <div class="col-md-4"></div>
    </div>
    
</div>
