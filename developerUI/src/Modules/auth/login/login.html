<div class="loginPage my-5"> 
    <div class="row w-100">
        <div class="col-md-4"></div>
        <div class="col-md-4 p-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body px-5 pb-5 py-3">
                    <form>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" v-model="email" name="name"  placeholder="Enter Email" id="email">
                        </div>
                        
                        <div class="form-group">
                          <label for="pwd">Password</label>
                          <input type="password" class="form-control" v-model="password" name="password"  placeholder="Enter password" id="pwd">
                        </div>
                        <div>
                            <a href="#" class="fontSize" @click="redirectLogin()">Forgot Password</a>
                        </div>
                        <button type="button" class="btn btnClass w-100" @click="login()" >Login</button>
                      </form>
                </div>
            </div>
            <a href="#" class="fontSize" @click="createAccount()">Create Account</a>
        </div>
        <div class="col-md-4"></div>
    </div>
    
</div>
